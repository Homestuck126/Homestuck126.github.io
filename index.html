<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 2rem 1rem;
    }
    main {
      padding: 2rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Pages Site</h1>
    <p>A simple starter template</p>
  </header>

  <main>
    <h2>Hello!</h2>
    <p>This is a very simple website hosted on GitHub Pages.</p>
    <p>Edit this page by modifying <code>index.html</code> in your repository.</p>
    <a class="button" href="https://github.com">Visit My GitHub</a>
  </main>

  <footer>
    <p>&copy; 2025 My GitHub Pages Site</p>
  </footer>
</body>
</html>
